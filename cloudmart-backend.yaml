apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudmart-backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudmart-backend-app
  template:
    metadata:
      labels:
        app: cloudmart-backend-app
    spec:
      serviceAccountName: cloudmart-pod-execution-role1
      containers:
      - name: cloudmart-backend-app
        image: public.ecr.aws/l6n8j0c5/cloudmaster-backend:latest
        env:
        - name: PORT
          value: "5000"
        - name: AWS_REGION
          value: "us-east-1"
        - name: BEDROCK_AGENT_ID
          value: "MDW2LBT8C2"
        - name: BEDROCK_AGENT_ALIAS_ID
          value: "J92SOD8CSR"
        - name: OPENAI_API_KEY
          value: "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"
        - name: OPENAI_ASSISTANT_ID
          value: "asst_D2N6UcZMBZiym1ZWrB1yYNyu"
---

apiVersion: v1
kind: Service
metadata:
  name: cloudmart-backend-app-service
spec:
  type: LoadBalancer
  selector:
    app: cloudmart-backend-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
